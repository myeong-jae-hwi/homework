<!DOCTYPE html>

    <title>Apple</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />

  <body>
    <!-- 카드 레이아웃 -->

    <div class="cards">
      <div class="card">
        <div class="card__item card__img1"></div>

        <div class="inner">
          <div class="text text__white">
            <div class="sm_title">
              <h2>iPad Pro</h2>
            </div>

              <p>놀라우리만치 얇다.<br />엄청나게 강력하다.</p>
            </div>
          </div>

          <div class="btn__container">

        </div>
      </div>

      <div class="card">
        <div class="card__item card__img2"></div>
        <div class="inner">
          <div class="text text__black">
            <div class="sm_title">
              <h2>iPad air</h2>
            </div>
            <div class="sm_sebtitle">
              <p>
                두 가지 사이즈. 더 빠른 칩.<br />
                무엇이든 거뜬하게.
              </p>

          </div>

            <button class="btn btn__more btn__black">더 알아보기</button>

        </div>

            <button class="btn btn__more btn__blue">더 알아보기</button>
            <button class="btn btn__prize__blue btn__blue">가격 보기</button>

        </div>
      </div>
